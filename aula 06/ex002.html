<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro pograma</title>
</head>
<body>
    <h1>Ola mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt("Qual seu nome? "); /*recebe resultado do prompt que aparece na janela*/
        window.alert("É  um grande prazer te conhecer, " + nome + "!"); /*Serve para concatenar. Pode usar SHIFT ALT A para fzr comentario*/
    </script>
</body>
</html>
