<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt Arial;
            background-color: rgb(15, 173, 15);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        function clicar(){
            var a = window.document.getElementById('area');
            a.innerText = 'Disparou o evento'
            a.style.backgroundColor = 'red';
        }
        function entrar(){
            var a = window.document.querySelector('div#area');
            a.innerText = 'Clique na Ã¡rea'
        }
        function sair(){
            var a = window.document.querySelector('div#area');
            a.innerText = 'saiu'
            a.style.backgroundColor = 'rgb(15, 173, 15)';
        }
    </script>
</body>
</html>
