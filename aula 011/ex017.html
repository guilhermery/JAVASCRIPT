<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de if</title>
</head>
<body>
    Digite de que país você é: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade(){
            var a = window.document.getElementById(`nac`)
            var res = window.document.querySelector(`div#res`)
            res.innerHTML = `<p>Você é do país ${a.value}</p>`
            if(a.value == `Brasil`){
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else{
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
