<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calc">
        <span id="titulo">Calculadora - IMC</span>
        <div id="calcula">
            <p id="peso">
                <span>Peso em kg</span>
                <input type="text" name="peso" id="peso" placeholder="kg">
            </p>
            <p id="altura">
                <span>Altura em metros</span>
                <input type="text" name="altura" id="altura" placeholder="m">
            </p>
            <p id="verifica">
                <input type="button" value="Calcular" id="botao" onclick="calcula()">
                <span id="imc"></span>
            </p>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
