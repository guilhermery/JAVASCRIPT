<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Hello world!</h1>
    <p>Já me livrei da maldição!</p>

    </script>

</html>
