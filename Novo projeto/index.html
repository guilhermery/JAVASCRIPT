<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="principal">
        <h1>Salve a sua próxima tarefa:</h1>
        <div class="ToDo">
            <form action="">
                <input type="text" name="ToDo" id="todo" placeholder="O que você vai fazer?">
                <button class="ToDo" onclick="envia()" onmouseover="cor()" onmouseout="volta()" type="submit"><p>+</p></button>
            </form>
        </div>
        <h1>Estas são as suas tarefas:</h1>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
